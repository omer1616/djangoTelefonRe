{% extends "base.html" %}
{% load static %}

{% block content %}
    <body>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->


        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Kişi Ekle</h3>
                            </div>

                            <form method="POST">
                                {% csrf_token %}

                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">İsim Soyisim</label>
                                        <input type="text" class="form-control" name="name" value="{{ person.name }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Açıklama</label>
                                        <input type="text" class="form-control" name="description"
                                               value="{{ person.description }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Numara</label>
                                        <input type="text   " class="form-control" name="phone_number"
                                               value="{{ person.phone_number }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Şirket</label>
                                        <input type="text" class="form-control" name="company"
                                               value="{{ person.company }}">
                                    </div>

                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" id="basicAlert" class="btn btn-primary">Ekle</button>
                                </div>
                            </form>
                        </div>


                    </div>
                    <!--/.col (left) -->
                    <!-- right column -->

                    <!--/.col (right) -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>


    </div>
{% block script %}
        <script>
            const message = document.getElementById('basicAlert');
            message.addEventListener('click', messageAlert)

            function messageAlert() {
                Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Başarılı',
                    showConfirmButton: false,
                    timer: 1500
                })
            }
        </script>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% endblock %}

    </body>

{% endblock %}
