{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

    <body>
    <div class="content-wrapper">
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Kişi Ekle</h3>
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="card-body">
                               {{ form|crispy }}
                                    <div class="form-group">

                                    </div>

                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" id="basicAlert" class="btn btn-primary">Ekle</button>
                                </div>
                            </form>
                        </div>


                    </div>
                    <!--/.col (left) -->
                    <!-- right column -->

                    <!--/.col (right) -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    {% block script %}
        <script>
            const message = document.getElementById('basicAlert');
            message.addEventListener('click', messageAlert)

            function messageAlert() {
                Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Başarılı',
                    showConfirmButton: false,
                    timer: 1500
                })
            }
        </script>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% endblock %}
    </body>
{% endblock %}
